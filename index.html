<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo Platformer Level</title>
</head>
<body>
    <div id="canvas" oncontextmenu="return false">
        <div id="background-canvas">
          
        </div>
        <div id="final-timer-canvas">
            <p id="final-timer-text"></p>
        </div>
        <img id="restartBtn" src="assets/refresh.png" />
        <img id="fsBtn" src="fullscreen.png" />       
        <div id="img-block"><img id="hero-img" src="hero-sprite.png" alt=""></div>
        <div id="jump-block">
            <img src="hero-sprite.png" alt="" id="jump-sprite">
            <div class="jump-sprite__above"></div>
        </div>
        <div id="hit-block">
            <img src="hero-sprite.png" alt="" id="hit-sprite">
            <div class="hit-sprite__above"></div>
        </div>
        <p id="info"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
